# nginx.example.conf for UFC-2026 frontend development with HTTPS
# This is an example configuration file. For actual use, copy to nginx.conf
# and adjust certificate paths to match your system.
# If using custom nginx installation, adjust mime.types include path.
# Routes port 9000 (HTTPS) to localhost:5173 (Vite dev server)
# HTTPS is required for cross-origin microphone access in browsers

events {
    worker_connections 1024;
}

http {
    # MIME types configuration
    # OPTION 1: Include your custom mime.types file (recommended)
    #   Example: include /home/n1ghts4kura/global_nginx/conf/mime.types;
    #   Replace the path with your actual nginx installation directory
    # OPTION 2: Use minimal built-in types definition below

    # Minimal MIME types for Vite development
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/javascript                       js;
        application/javascript                js;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpeg jpg;
        image/gif                             gif;
        image/x-icon                          ico;
        font/woff                             woff;
        font/woff2                            woff2;
        font/ttf                              ttf;
        font/otf                              otf;
        application/xml                       xml;
        application/json                      json;
    }
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss application/json;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # HTTP server - redirect to HTTPS
    server {
        listen       80;
        server_name  localhost;
        return       301 https://$server_name:9000$request_uri;
    }

    # HTTPS server - main development proxy
    server {
        listen       9000 ssl;
        # Allow access via IP address or localhost
        server_name  localhost _;

        # Self-signed SSL certificate (generate with generate-ssl-cert.sh)
        # IMPORTANT: Replace /home/n1ghts4kura with your own home directory path
        ssl_certificate      /home/n1ghts4kura/ssl/selfsigned.crt;
        ssl_certificate_key  /home/n1ghts4kura/ssl/selfsigned.key;

        # Security headers for modern browsers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # IMPORTANT: For Vue Router history mode
        # This ensures all routes fall back to index.html
        # The Vite dev server handles this, but we include it for completeness
        location / {
            proxy_pass http://localhost:5173;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache control
            proxy_cache_bypass $http_upgrade;

            # History mode fallback - handled by Vite dev server
            # In production, you would use: try_files $uri $uri/ /index.html;
        }

        # Proxy for Vite WebSocket connections (Hot Module Replacement)
        location /@vite/ {
            proxy_pass http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Optional: Proxy API requests to backend
        location /api/ {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets with caching - proxy to Vite dev server
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://localhost:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
