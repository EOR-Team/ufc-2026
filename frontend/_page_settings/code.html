<!DOCTYPE html>

<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4252b3",
                        "background-light": "#f6f6f8",
                        "background-dark": "#14161e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>设置 - 语音助手</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<!-- Main Container -->
<div id="main-display-block" class="relative flex flex-col overflow-hidden bg-white dark:bg-background-dark shadow-2xl" style="width: 332px; height: 774.66px;">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200/60 dark:border-slate-800/60">
<div class="flex items-center justify-between px-4 h-16 max-w-2xl mx-auto">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-300">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-slate-800">设置</h1>
<div class="size-10"></div> <!-- Spacer for balance -->
</div>
</header>
<main class="max-w-2xl mx-auto pb-32 pt-6">
<!-- Profile Preview (Brief) -->
<!-- Section: General Settings -->
<div class="px-4 mb-8">
<h3 class="px-2 mb-2 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">常规设置</h3>
<div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-100 dark:border-slate-800">
<!-- Row: Voice Wake-up -->
<div class="flex items-center justify-between p-4 border-b border-slate-50 dark:border-slate-800"><div class="flex flex-col gap-0.5">
<span class="text-base font-medium">语音唤醒</span>
<span class="text-xs text-slate-500">通过 '嘿，助手' 唤醒设备</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label></div>
<!-- Row: Continuous Conversation -->
<div class="flex items-center justify-between p-4"><div class="flex flex-col gap-0.5">
<span class="text-base font-medium">连续对话</span>
<span class="text-xs text-slate-500">无需重复唤醒即可进行多轮对话</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label></div>
</div>
</div>
<!-- Section: Sound Settings -->
<div class="px-4 mb-8">
<h3 class="px-2 mb-2 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">声音设置</h3>
<div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-100 dark:border-slate-800 p-4 space-y-4"><!-- Slider: Volume -->
<div class="flex items-center gap-4 py-1">
<div class="flex items-center gap-3 min-w-[80px]">
<span class="material-symbols-outlined text-slate-400 text-xl">volume_up</span>
<span class="text-sm font-medium">音量</span>
</div>
<div class="relative flex-1 h-6 flex items-center">
<div class="absolute w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full"></div>
<div class="absolute w-[75%] h-1.5 bg-primary rounded-full"></div>
<div class="absolute left-[75%] -translate-x-1/2 w-4 h-4 bg-white border-2 border-primary rounded-full shadow-md cursor-pointer"></div>
</div>
<span class="text-primary font-bold text-sm min-w-[40px] text-right">75%</span>
</div>
<!-- Slider: Speech Rate -->
<div class="flex items-center gap-4 py-1">
<div class="flex items-center gap-3 min-w-[80px]">
<span class="material-symbols-outlined text-slate-400 text-xl">speed</span>
<span class="text-sm font-medium">语速</span>
</div>
<div class="relative flex-1 h-6 flex items-center">
<div class="absolute w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full"></div>
<div class="absolute w-[50%] h-1.5 bg-primary rounded-full"></div>
<div class="absolute left-[50%] -translate-x-1/2 w-4 h-4 bg-white border-2 border-primary rounded-full shadow-md cursor-pointer"></div>
</div>
<span class="text-primary font-bold text-sm min-w-[40px] text-right">1.0x</span>
</div></div>
</div>
<!-- Section: Other -->
<div class="px-4 mb-10">
<h3 class="px-2 mb-2 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">其他</h3>
<div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-100 dark:border-slate-800">
<button class="w-full flex items-center justify-between p-4 border-b border-slate-50 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">description</span>
<span class="text-base font-medium">隐私权政策</span>
</div>
<span class="material-symbols-outlined text-slate-300">chevron_right</span>
</button>
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">info</span>
<span class="text-base font-medium">关于我们</span>
</div>
<span class="material-symbols-outlined text-slate-300">chevron_right</span>
</button>
</div>
</div>
<!-- Logout Button -->
</main>
<!-- Bottom Navigation Bar (Consistent with Screen 15) -->
</div>
</body></html>
